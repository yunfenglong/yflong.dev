name: deploy

on:
  # Deployment is triggered whenever a push is made to the main branch.
  push:
    branches: [main]
  # Manually trigger deployment
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # "Last updated time" and other git log-related information require fetching all commit records.
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Use Node.js
        uses: actions/setup-node@v4 # Sets up Node.js
        with:
          node-version: 22 # Specify the desired Node.js version
          cache: 'pnpm' # Enables caching for pnpm dependencies
      
          # Install dependencies
      - name: Install Dependencies
        run: pnpm install

      # Run the build script
      - name: Build site
        run: npm run build

      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # deploy to gh-pages
          target_branch: gh-pages
          build_dir: ./out
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
